<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Disaster Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸŒ Natural Disaster Dashboard</h1>
            <p>Stay informed about recent natural disasters and emergency contacts in your community</p>
        </header>

        <div class="main-content">
            <div class="news-section">
                <h2>Recent Disasters</h2>
                <div class="news-articles" id="articlesContainer"></div>
            </div>

            <div class="emergency-section">
                <h2>Emergency Contacts</h2>
                <div id="emergencyContainer"></div>
            </div>
        </div>
    </div>

    <!-- Modal for article details -->
    <div id="articleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <div class="modal-icon" id="modalIcon"></div>
                    <div class="modal-category" id="modalCategory"></div>
                    <h2 class="modal-title" id="modalTitle"></h2>
                </div>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody"></div>
            <div class="modal-footer">
                <span id="modalDate"></span>
                <span class="severity" id="modalSeverity"></span>
            </div>
        </div>
    </div>

    <script src="index.js">
    </script>
</body>
</html>
